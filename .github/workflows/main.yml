name: Infinite Closet CI

on:
  push:
    branches: [ main, dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare ssh
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >> ~/.ssh/config <<EOF
          Host staging
            HostName $SSH_HOST
            User root
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
            Port 2222
          EOF

      - name: Setup env vars
        env:
          GITHUB_BRANCH: ${{ github.ref }}
        run: |
          echo "branch=${GITHUB_BRANCH##*/}" >> $GITHUB_ENV

      - name: Add changes to server
        run: |
          ssh -T staging<<EOF
          mkdir -p "/www/infinite-closet/${{ env.branch }}"
          cd "/www/infinite-closet/${{ env.branch }}"
          git fetch --all
          git switch "${{ env.branch }}"
          git pull origin "${{ env.branch }}"
          yarn install
          (cd frontend && yarn install && yarn run sts)
          (cd backend && yarn install)
          EOF

      - name: Build
        if: ${{ env.branch == 'main' }}
        run: |
          ssh -T staging <<EOF
          cd "/www/infinite-closet/${{ env.branch }}"

          # TODO: abstract this, maby separate bash script we include in repository?
          (cd frontend
            yarn run build

            pm2 show main:frontend
            if [[ $? -eq 0 ]]; then
              pm2 restart main:frontend
            else
              pm2 start npm --name main:frontend -- run start
            fi
          )

          (cd backend
            yarn run build

            pm2 show main:backend
            if [[ $? -eq 0 ]]; then
              pm2 restart main:backend
            else
              pm2 start npm --name main:backend -- run start
            fi
          )
          EOF

      - name: Run develop server
        if: ${{ env.branch == 'dev' }}
        run: |
          ssh -T staging <<EOF
          cd "/www/infinite-closet/${{ env.branch }}"

          pm2 show dev
          if [[ $? -eq 0 ]]; then
            pm2 restart dev
          else
            pm2 start npm --name dev -- run develop
          fi
          EOF
