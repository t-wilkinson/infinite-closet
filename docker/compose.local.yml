version: '3.3'

services:
  frontend:
    image: node:14
    environment:
      NEXT_PUBLIC_FRONTEND: 'http://frontend:3000'
      NEXT_PUBLIC_BACKEND: 'http://backend:1337'
    command: yarn run develop
    volumes:
      - ../frontend:/app

  backend:
    image: node:14
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      FRONTEND_DOMAIN: frontend
      BACKEND_DOMAIN: backend
    command: yarn run develop:admin
    volumes:
      - ../backend:/app
