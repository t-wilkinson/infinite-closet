version: '3.3'

services:
  frontend:
    image: node:14
    environment:
      NEXT_PUBLIC_FRONTEND: 'https://infinitecloset.treywilkinson.com'
      NEXT_PUBLIC_BACKEND: 'https://api.infinitecloset.treywilkinson.com'
    volumes:
      - ../frontend:/app

  backend:
    image: node:14
    environment:
      FRONTEND_DOMAIN: infinitecloset.treywilkinson.com
    command: yarn run develop
    volumes:
      - ../backend:/app
