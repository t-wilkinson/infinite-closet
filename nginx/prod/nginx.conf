# vim: sw=4 ts=4 sts=4

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	multi_accept on;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;
	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;
	client_max_body_size 0;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	# dont log if request is successful
	map $status $loggable {
	    ~^[23] 0;
	    default 1;
	}
	access_log /var/log/nginx/access.log combined if=$loggable buffer=512k flush=1m;
	error_log /var/log/nginx/error.log;

	gzip on;

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

################################################################################	
# http -> 301
################################################################################	
	server {
		listen 80;
		server_name ~^www\.(?<domain>.+)$;
		return 301 $scheme://$domain$request_uri;
	}

	server {
		listen 80;
		server_name 
			infiniteclosetuk.com 
			infinitecloset.co.uk 
		        *.infiniteclosetuk.com 
			*.infinitecloset.co.uk 
			*.dev.infinitecloset.co.uk 
			;
		return 301 https://$host$request_uri;
	}


################################################################################	
# https -> 301
################################################################################	
	server {
		listen 443 ssl; 
		server_name www.infinitecloset.co.uk;
		include includes/ssl-.infinitecloset.co.uk;
		return 301 https://infinitecloset.co.uk$request_uri;
	}

	server {
		listen 443 ssl;
		server_name www.infiniteclosetuk.com;
		include includes/ssl-.infiniteclosetuk.com;
		return 301 https://infinitecloset.co.uk$request_uri;
	}

	server {
		listen 443 ssl;
		server_name infiniteclosetuk.com;
		include includes/ssl-infiniteclosetuk.com;
		return 301 https://infinitecloset.co.uk$request_uri;
	}

################################################################################
# main site
################################################################################
	server {
		listen 443 ssl http2; 
		server_name infinitecloset.co.uk;
		include includes/ssl-infinitecloset.co.uk;
		location / { proxy_pass http://127.0.0.1:3000; }
		location ~* \.(?:jpg|jpeg|gif|png|ico|woff2|js|css)$ { proxy_pass http://127.0.0.1:3000; access_log off; }
	}

	server { 
		listen 443 ssl http2;
		server_name api.infinitecloset.co.uk admin.infinitecloset.co.uk;
		include includes/ssl-.infinitecloset.co.uk;
		location / { proxy_pass http://127.0.0.1:1337; }
		location = / { proxy_pass http://127.0.0.1:1337/admin; }
		location = /status { proxy_pass http://127.0.0.1:1337/; }
		location ~* \.(?:jpg|jpeg|gif|png|ico|woff2|js|css)$ { proxy_pass http://127.0.0.1:1337; access_log off; }
	}

################################################################################
# dev site
################################################################################
	server {
		listen 443 ssl;
		server_name dev.infinitecloset.co.uk;
		auth_basic "Development site";
		auth_basic_user_file /etc/nginx/.htpasswd;
		include includes/ssl-.infinitecloset.co.uk;
		location / { proxy_pass http://127.0.0.1:3001; }
	}

